<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stage 3 week 1</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

</head>
<body>
    <h3>發表一篇圖文</h3>
    <form method="POST" enctype="multipart/form-data" id="submit">
        <div class="text-input">
            <div class="text">
                文字內容
            </div>
            <input type="text" name="message" placeholder="輸入文本消息" />
        </div>
        <div class="img-input">
            <div class="text">
                圖片檔案
            </div>
            <input type="file" name="file-to-upload" />
        </div>
        <button type="submit" style="margin-top: 10px;">送出</button>
    </form>
    <div class="hr-con">
        <hr>
    </div>
    {% for i in range(0, length) %}
            <div class="img-container">
               <div class="board-text">
                    {{messages[i][0]}}
                </div> 
            </div>
            <div class="img-container">
                <img src="https://d2bbn8sfov3acj.cloudfront.net/{{files[i]}}" class="img"/>
            </div>
            <div class="hr-con">
                <hr>
            </div>
    {% endfor %}
    <script src="../static/index.js"></script>
</body>
</html>
